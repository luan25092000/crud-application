<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Learning Tools CRUD Application</h1>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label>Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name"/>
                    <small class="text-danger font-weight-bold" id="name-error"></small>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label>Price <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="price"/>
                    <small class="text-danger font-weight-bold" id="price-error"></small>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label>Sale Price <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="sale-price"/>
                    <small class="text-danger font-weight-bold" id="sale-price-error"></small>
                </div>
            </div>
            <div class="col-2">
                <button id="addBtn" type="button" class="btn btn-primary" style="margin-top: 32px">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input id="crudSearch" type="text" placeholder="Search.." class="form-control form-control-sm mb-3">
            </div>
        </div>
        <table class="table table-bordered" id="crudTable">
            <thead>
                <tr>
                    <th>Id Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Sale Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>          
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="crud.js"></script>
</body>
</html>
